<div class="container">
    <div class="d-flex justify-content-between p-3">
      <div class="card border-info mb-3" style="width: 60rem;">
        <div class="card-header bg-info" style="color: #ffffff;">Form Edit</div>
        <div class="card-body text-primary">
          <form  >
            <div class="form-group">
              <label for="">Tên khóa học</label>
              <input  type="text" class="form-control"  placeholder="Input..." [(ngModel)]="course.name" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label for="">Mô tả</label>
              <textarea type="text" class="form-control" row="3" [(ngModel)]="course.description"  [ngModelOptions]="{standalone: true}"></textarea>
            </div>
            <div class="form-group">
              <label for="">Giá</label>
              <input  type="number" class="form-control" [(ngModel)]="course.fee"  [ngModelOptions]="{standalone: true}">
            </div>
            <button type="button" class="btn btn-info mr-3" (click)="editForm()">Submit</button>
            <button [routerLink]="['/courses']" type="button" class="btn btn-danger"> Back </button>
          </form>
        </div>
      </div>
    </div>
</div>
